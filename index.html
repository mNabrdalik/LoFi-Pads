<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>LoFi PADS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>    
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" onclick="togglePlay1()"><audio id="pad1" src="./samples/Kick 1 - C.wav"></audio></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" onclick="togglePlay2()"><audio id="pad2" src="./samples/Snare 1 - C.wav"></audio></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" onclick="togglePlay3()"><audio id="pad3" src="./samples/Snap 2.wav"></audio></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" onclick="togglePlay4()"><audio id="pad4" src="./samples/Closed Hihat 1.wav"></audio></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" onclick="togglePlay5()"><audio id="pad5" src="./samples/Clap 4.wav"></audio></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" onclick="togglePlay6()"><audio id="pad6" src="./samples/Open Hihat 1.wav"></audio></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" onclick="togglePlay7()"><audio id="pad7" src="./samples/Percussion 1.wav"></audio></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-secondary" onclick="togglePlay8()"><audio id="pad8" src="./samples/Percussion 12.wav"></audio></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-success" id="loop1-on"></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" id="loop2-on"></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" id="loop3-on"></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success" id="loop4-on"></button>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <button type="button" class="btn btn-danger" id="loop1-off"></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" id="loop2-off"></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" id="loop3-off"></button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-danger" id="loop4-off"></button>
                </div>
                <div class="cable">
                    <div class="cable-head"> 
                </div>
                <div class="cable cab2">
                    <div class="cable-head"> 
                </div>
            </div> 
        </div>
        <div class="caption">
            <p>&copy;2020 - mNabrdalik</p>
        </div>

        <script src="./js/loopify.js" type="text/javascript"></script>
        <script>

            loopify("./samples/Loop Melody 1 - C.wav",ready);
        
            function ready(err,loop){

                if (err) {
                    return console.warn(err);
                }
                document.getElementById('loop1-on').addEventListener("click",function(){
                    loop.play();
                    
                });
                document.getElementById("loop1-off").addEventListener("click",function(){
                    loop.stop();
                });
            }
        </script>
        <script>
            loopify("./samples/Loop Melody 2 - C.wav",ready);
        
            function ready(err,loop){

                if (err) {
                    return console.warn(err);
                }
                document.getElementById('loop2-on').addEventListener("click",function(){
                    loop.play();
                    
                });
                document.getElementById("loop2-off").addEventListener("click",function(){
                    loop.stop();
                });
            }
        </script>
        <script>
            loopify("./samples/Melody Loop 7 - 86 BPM C Min.wav",ready);
        
            function ready(err,loop){

                if (err) {
                    return console.warn(err);
                }
                document.getElementById('loop3-on').addEventListener("click",function(){
                    loop.play();
                    
                });
                document.getElementById("loop3-off").addEventListener("click",function(){
                    loop.stop();
                });
            }
        </script>
        <script>
            loopify("./samples/Melody Loop 8 - 90 BPM C Maj.wav",ready);
        
            function ready(err,loop){

                if (err) {
                    return console.warn(err);
                }
                document.getElementById('loop4-on').addEventListener("click",function(){
                    loop.play();
                    
                });
                document.getElementById("loop4-off").addEventListener("click",function(){
                    loop.stop();
                });
            }
        </script>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
